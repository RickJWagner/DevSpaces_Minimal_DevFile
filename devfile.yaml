schemaVersion: 2.1.0
metadata:
  name: min-devfile
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.0
      env:
        - name: USE_JAVA8
          value: "true"
      memoryLimit: 3Gi
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
